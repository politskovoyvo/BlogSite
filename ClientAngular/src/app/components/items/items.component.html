<div >
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node"  (mouseleave)="node.isVisible=false" (mouseenter)="node.isVisible=true">
      <button mat-icon-button disabled ></button>

        <button (click)="SelectItem(node)">{{node.name}}</button> 

      <div *ngIf=node.isVisible>
          <button class="btn btn-warning btn-circle"></button>
          <button class="btn btn-danger btn-circle"></button>
      </div>
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node" (mouseleave)="node.isVisible=false" (mouseenter)="node.isVisible=true">
        <button mat-icon-button matTreeNodeToggle 
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}} 
          </mat-icon>
        </button>
      <div>
        
      </div>

        <h6>{{node.name}}</h6>

        <div *ngIf=node.isVisible>
          <button class="btn btn-warning btn-circle"></button>
          <button class="btn btn-danger btn-circle"></button>
        </div>
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
</div>
